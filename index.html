<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Address book app</title>
</head>

<body>
    
    <div class="web-addressbook-section">
        <div class="backDrop"></div>
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="listSection p-5 text-center">
                        <h3 style="color: white;">List of Numbers</h3>
                        <hr style="color: white;" class="w-75 mx-auto">
                        <div class="contactBoxs mt-4 justify-content-between"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="inputSection p-5 text-center">
                        <h3 style="color: #6D28D9;font-weight: 600;" class="px-5 mx-4 mt-5 pt-3">Address Book App</h3>
                        <div class="inputsBox align-items-center">
                            <input type="text" name="" id="" class="input_ nameInput mt-4 mb-2" placeholder="Name">
                            <input type="tel" name="" id="" class="input_ phoneInput mt-3 mb-2" placeholder="Phone">
                            <input type="submit" value="Add" class="addBtn mx-auto mt-4 d-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
